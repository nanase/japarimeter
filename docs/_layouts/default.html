<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <meta name="theme-color" content="#212121">
  <title>{{ page.title }}</title>
  <link rel="icon" type="image/svg+xml" sizes="any" href="{{site.baseurl}}/favicon.svg" />
  <link rel="alternate icon" type="image/png" href="{{site.baseurl}}/favicon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" />
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <div id="header_wrap" class="outer">
    <header class="inner">
      {% include header_navigator.html page=page %}
    </header>
  </div>

  <div id="main_content_wrap" class="outer">
    {% if page.header_image %}
    {% include header_image.html page=page %}
    {% endif %}

    <section id="main_content" class="inner">
      {{ content }}
    </section>
  </div>

  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <a href="https://nanase.cc/">
        <div class="logo svg-lazuli"></div>
        <div class="link"></div>
      </a>
    </footer>
  </div>
</body>

</html>
